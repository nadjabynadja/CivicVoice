<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicVoice - Voter Activation System</title>

  <!-- Tailwind CSS (CDN for rapid prototyping) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone (for JSX compilation in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide React Icons (via CDN) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase SDK v10.7.1 (Compat mode) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- FirebaseUI for Web (Drop-in Auth UI) -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading screen */
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1e3a8a, #1e40af, #4338ca);
      color: white;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div style="text-align: center;">
        <div class="loading-spinner" style="margin: 0 auto;"></div>
        <p style="margin-top: 20px; font-size: 18px; font-weight: 600;">Loading CivicVoice...</p>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA1B0SmQRIbbZDp798VdAv-GPLpKt_sefg",
      authDomain: "civicvoice-be871.firebaseapp.com",
      projectId: "civicvoice-be871",
      storageBucket: "civicvoice-be871.firebasestorage.app",
      messagingSenderId: "960410287442",
      appId: "1:960410287442:web:bbe8f25b24f8a8de898e8b",
      measurementId: "G-TMPH2S1NBD"
    };

    // Initialize Firebase (Compat mode)
    firebase.initializeApp(firebaseConfig);

    // Create global references for React app
    window.auth = firebase.auth();
    window.db = firebase.firestore();
    window.__app_id = 'civicvoice-app';

    // Enable Firestore offline persistence for cross-tab sync
    window.db.enablePersistence({ synchronizeTabs: true })
      .catch((err) => {
        if (err.code === 'failed-precondition') {
          console.warn('Multiple tabs open, persistence can only be enabled in one tab at a time.');
        } else if (err.code === 'unimplemented') {
          console.warn('The current browser does not support persistence.');
        }
      });

    // Initialize FirebaseUI
    window.ui = new firebaseui.auth.AuthUI(window.auth);

    console.log('Firebase initialized successfully');
    console.log('Project ID:', firebaseConfig.projectId);
  </script>

  <!-- Load React app components -->
  <script type="text/babel" src="./react.js"></script>

  <!-- Render the main App component -->
  <script type="text/babel">
    // Wait for react.js to load and define window.CivicVoiceApp
    setTimeout(() => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<window.CivicVoiceApp />);
    }, 100);
  </script>
</body>
</html>
